<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antigravity Draw | Collaborative Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>

      <div class="ui-overlay">
        <!-- Main Toolbar -->
        <nav class="toolbar">
          <button
            class="tool-btn active"
            data-tool="select"
            title="Selection (V)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mouse-pointer-2"
            >
              <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
              <path d="m13 13 6 6" />
            </svg>
          </button>
          <div class="tool-separator"></div>
          <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-square"
            >
              <rect width="18" height="18" x="3" y="3" rx="2" />
            </svg>
          </button>
          <button class="tool-btn" data-tool="ellipse" title="Ellipse (O)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle"
            >
              <circle cx="12" cy="12" r="10" />
            </svg>
          </button>
          <button class="tool-btn" data-tool="diamond" title="Diamond">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-diamond"
            >
              <path
                d="M2.7 10.3a2.41 2.41 0 0 0 0 3.41l7.59 7.59a2.41 2.41 0 0 0 3.41 0l7.59-7.59a2.41 2.41 0 0 0 0-3.41L13.7 2.71a2.41 2.41 0 0 0-3.41 0z"
              />
            </svg>
          </button>
          <button class="tool-btn" data-tool="line" title="Line (L)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-minus"
            >
              <path d="M5 12h14" />
            </svg>
          </button>
          <button class="tool-btn" data-tool="arrow" title="Arrow (A)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-right"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>
          </button>
          <button class="tool-btn" data-tool="pencil" title="Pencil (P)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-pencil"
            >
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
              <path d="m15 5 4 4" />
            </svg>
          </button>
        </nav>

        <!-- Properties Panel -->
        <aside class="properties-panel" id="properties-panel">
          <div class="prop-group">
            <span class="prop-label">Stroke Color</span>
            <div class="color-grid" id="stroke-colors">
              <div
                class="color-swatch active"
                style="background: #000000"
                data-color="#000000"
              ></div>
              <div
                class="color-swatch"
                style="background: #e03131"
                data-color="#e03131"
              ></div>
              <div
                class="color-swatch"
                style="background: #2f9e44"
                data-color="#2f9e44"
              ></div>
              <div
                class="color-swatch"
                style="background: #1971c2"
                data-color="#1971c2"
              ></div>
              <div
                class="color-swatch"
                style="background: #f08c00"
                data-color="#f08c00"
              ></div>
            </div>
          </div>

          <div class="prop-group">
            <span class="prop-label">Background</span>
            <div class="color-grid" id="bg-colors">
              <div
                class="color-swatch active"
                style="background: transparent; border: 1px solid #ddd"
                data-color="transparent"
              ></div>
              <div
                class="color-swatch"
                style="background: #ffec99"
                data-color="#ffec99"
              ></div>
              <div
                class="color-swatch"
                style="background: #b2f2bb"
                data-color="#b2f2bb"
              ></div>
              <div
                class="color-swatch"
                style="background: #a5d8ff"
                data-color="#a5d8ff"
              ></div>
              <div
                class="color-swatch"
                style="background: #ffc9c9"
                data-color="#ffc9c9"
              ></div>
            </div>
          </div>

          <div class="prop-group">
            <span class="prop-label">Roughness</span>
            <div class="style-grid" id="roughness-btns">
              <button class="style-btn" data-value="0">Clean</button>
              <button class="style-btn active" data-value="1">Sketch</button>
              <button class="style-btn" data-value="2">Raw</button>
            </div>
          </div>

          <div class="prop-group">
            <span class="prop-label">Stroke Width</span>
            <div class="style-grid" id="stroke-width-btns">
              <button class="style-btn" data-value="1">Thin</button>
              <button class="style-btn active" data-value="2">Bold</button>
              <button class="style-btn" data-value="4">Extra</button>
            </div>
          </div>
        </aside>

        <!-- Collaboration Status -->
        <div class="collab-badge">
          <div class="status-dot"></div>
          Live Collaboration Active
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
