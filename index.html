<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antigravity Draw | Infinity Canvas</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Main Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Navigation Hub (Top Left) -->
    <div class="nav-panel glass-panel">
      <button id="export-btn" class="nav-btn" title="Export Canvas">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" x2="12" y1="15" y2="3" />
        </svg>
      </button>
      <button id="share-btn" class="nav-btn" title="Share URL">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
          />
          <path
            d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
          />
        </svg>
      </button>
      <div
        style="
          width: 1px;
          height: 24px;
          background: var(--panel-border);
          margin: auto 4px;
        "
      ></div>
      <button id="theme-toggle" class="nav-btn" title="Toggle Theme">
        <svg
          id="theme-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
      </button>
      <button id="grid-toggle" class="nav-btn" title="Grid Style">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M3 9h18" />
          <path d="M3 15h18" />
          <path d="M9 3v18" />
          <path d="M15 3v18" />
        </svg>
      </button>
    </div>

    <!-- Collaboration Badge (Top Right) -->
    <div class="collab-badge glass-panel">
      <div class="status-indicator"></div>
      <span id="collab-text">Connecting...</span>
    </div>

    <!-- Properties Panel (Floating Right) -->
    <aside class="properties-panel glass-panel" id="props-panel">
      <div class="prop-group">
        <span class="prop-title">Stroke</span>
        <div class="color-grid" id="stroke-colors">
          <div
            class="color-dot active"
            style="background: #1a1c1e"
            data-color="#1a1c1e"
          ></div>
          <div
            class="color-dot"
            style="background: #ef4444"
            data-color="#ef4444"
          ></div>
          <div
            class="color-dot"
            style="background: #10b981"
            data-color="#10b981"
          ></div>
          <div
            class="color-dot"
            style="background: #3b82f6"
            data-color="#3b82f6"
          ></div>
          <div
            class="color-dot"
            style="background: #f59e0b"
            data-color="#f59e0b"
          ></div>
        </div>
      </div>
      <div class="prop-group">
        <span class="prop-title">Fill</span>
        <div class="color-grid" id="bg-colors">
          <div
            class="color-dot active"
            style="background: transparent; border: 2px dashed #ccc"
            data-color="transparent"
          ></div>
          <div
            class="color-dot"
            style="background: #fee2e2"
            data-color="#fee2e2"
          ></div>
          <div
            class="color-dot"
            style="background: #dcfce7"
            data-color="#dcfce7"
          ></div>
          <div
            class="color-dot"
            style="background: #dbeafe"
            data-color="#dbeafe"
          ></div>
          <div
            class="color-dot"
            style="background: #fef3c7"
            data-color="#fef3c7"
          ></div>
        </div>
      </div>
      <div class="prop-group">
        <span class="prop-title">Roughness</span>
        <div class="toggle-group" id="roughness-btns">
          <button class="toggle-btn" data-value="0">Sharp</button>
          <button class="toggle-btn active" data-value="1">Sketch</button>
          <button class="toggle-btn" data-value="2">Raw</button>
        </div>
      </div>
      <div class="prop-group">
        <span class="prop-title">Weight</span>
        <div class="toggle-group" id="stroke-width-btns">
          <button class="toggle-btn" data-value="1">Thin</button>
          <button class="toggle-btn active" data-value="2">Bold</button>
          <button class="toggle-btn" data-value="4">Heavy</button>
        </div>
      </div>
    </aside>

    <!-- Tool Dock (Bottom Center) -->
    <div class="dock-container glass-panel">
      <button class="dock-btn active" data-tool="select" title="Selection (V)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
          <path d="m13 13 6 6" />
        </svg>
      </button>
      <div class="dock-separator"></div>
      <button class="dock-btn" data-tool="rectangle" title="Rectangle (R)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
        </svg>
      </button>
      <button class="dock-btn" data-tool="ellipse" title="Ellipse (O)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
        </svg>
      </button>
      <button class="dock-btn" data-tool="diamond" title="Diamond (D)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 3 20 12 12 21 4 12Z" />
        </svg>
      </button>
      <div class="dock-separator"></div>
      <button class="dock-btn" data-tool="line" title="Line (L)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 19 19 5" />
        </svg>
      </button>
      <button class="dock-btn" data-tool="arrow" title="Arrow (A)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
      </button>
      <button class="dock-btn" data-tool="pencil" title="Pencil (P)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
          <path d="m15 5 4 4" />
        </svg>
      </button>
      <button class="dock-btn" data-tool="text" title="Text (T)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="4 7 4 4 20 4 20 7" />
          <line x1="9" x2="15" y1="20" y2="20" />
          <line x1="12" x2="12" y1="4" y2="20" />
        </svg>
      </button>
      <div class="dock-separator"></div>
      <button class="dock-btn" data-tool="eraser" title="Eraser (E)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"
          />
          <path d="m22 21H7" />
          <path d="m5 11 9 9" />
        </svg>
      </button>
      <button class="dock-btn" data-tool="laser" title="Laser Pointer (K)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 14.71 14.71 4" />
          <path d="M14.71 20 20 14.71" />
          <path d="m9 15 3 3" />
          <path d="m15 9 3 3" />
        </svg>
      </button>
    </div>

    <!-- Zoom Control (Bottom Left) -->
    <div class="zoom-hub glass-panel">
      <button id="zoom-out" class="zoom-icon-btn">−</button>
      <span id="zoom-val">100%</span>
      <button id="zoom-in" class="zoom-icon-btn">+</button>
      <button
        id="zoom-reset"
        class="zoom-icon-btn"
        style="font-size: 9px; font-weight: 800; opacity: 0.6"
      >
        RST
      </button>
    </div>

    <!-- AI Toast -->
    <div id="ai-toast" class="ai-suggestion" style="display: none">
      <span>✨ Clean up sketch?</span>
      <button id="ai-cleanup-btn" class="ai-btn">Perfect</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
